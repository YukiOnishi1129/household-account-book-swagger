                      category_id: 1
                      category_name: 食費
  /detail/create:
    post:
      tags:
        - detail
      summary: No.12 input money
      description: No.12 金額入力
      security:
        - CookieAuth: []
      parameters: []
      requestBody:
        description: リクエストパラメータ
        content:
