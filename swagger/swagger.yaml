  /calendar/{year_and_month}:
    get:
      tags:
        - calendar
      summary: No.8 get calendar
      description: No.8 カレンダー情報取得
      security:
        - CookieAuth: []
      parameters:
        - name: year_and_month
          in: path
          description: year_and_month
          required: true
          schema:
            type: string
            format: date
      responses:
        '200':
          description: カレンダー情報取得成功
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/Calendar'
                example:
                  money_date: 20200501
                  sum_month_money: 20000
                  sum_days_money:
                    - days: 20200501
                      money: 3200
                    - days: 20200502
                      money: 100
                    - days: 20200503
                      money: 3500
                    - days: 20200504
                      money: 4200
                    - days: 20200505
                      money: 300
