openapi: 3.0.0
info:
  title: Sample API
  description: Optional multiline or single-line description in [CommonMark](http://commonmark.org/help/) or HTML.
  version: 1.0.0
servers:
  - url: http://localhost:8000
    description: ローカル開発用 API

paths:
  /login:
    post:
      tags:
        - users
      summary: No.2 login
      description: No.2 ログイン
      parameters: []
      requestBody: # リクエストボディ
        description: リクエストパラメータ
        content:
          application/json:
            schema: # POSTするオブジェクト
              $ref: '#/components/schemas/Login'
            example:
              email: test@test.com
              password: password
      responses:
        '200':
          description: Login成功
          headers:
            Set-Cookie:
              schema:
                type: string
                example: development_session=abcde12345; Path=/; HttpOnly
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/User'
                example:
                  id: 1
                  name: やすお
                  email: test@test.com
                  user_type: 1
                  main_user_id: 0
  /partner-login:
    post:
      tags:
        - users
      summary: No.4 partner login
      description: No.4 パートナーログイン
      parameters: []
      requestBody: # リクエストボディ
        description: リクエストパラメータ
        content:
          application/json:
            schema: # POSTするオブジェクト
              $ref: '#/components/schemas/Login'
            example:
              email: test@test.com
              password: password
      responses:
        '200':
          description: PartnerLogin成功
          headers:
            Set-Cookie:
              schema:
                type: string
                example: development_session=abcde12345; Path=/; HttpOnly
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/User'
                example:
                  id: 1
                  name: やすおのパートナー
                  email: partner@test.com
