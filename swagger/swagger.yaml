components:
  securitySchemes:
    CookieAuth:
      type: apiKey
      in: cookie
      name: development_session
  schemas: # スキーマオブジェクトの定義
    Login:
      description: 'ログイン'
      type: object
      required:
        - email
        - password
      properties:
        email:
          title: 'メールアドレス'
          type: string
          example: 'sample@example.com'
        password:
          title: 'パスワード'
          type: string
          format: password
    User: # モデル名
      type: object # 型
      required: # 必須フィールド
        - id
      properties:
        id: # プロパティ名
          type: integer # 型
          format: int64 # フォーマット(int32, int64等)
        name:
          type: string
        email:
          type: string
        password:
          type: string
        user_type:
          type: integer
          format: int64
        main_user_id:
          type: integer
          format: int64
    Calendar:
      type: object
      required:
        - money_date
        - sum_month_money
        - sum_days_money
      properties:
        money_date:
          type: string
          format: date
          example: 20200501
        sum_month_money:
          type: integer
          format: int64
          example: 2000
        sum_days_money:
          type: object
          required:
            - days
            - money
          properties:
            days:
              type: string
              format: date
              example: 20200501
            money:
              type: integer
              format: int64
              example: 200
    Detail:
      type: object
      required:
        - details
      properties:
        details:
          type: object
          required:
            - id
            - money
            - img_file
            - category_id
            - category_name
          properties:
            id:
              type: integer
              format: int64
              example: 1
            money:
              type: integer
              format: int64
              example: 200
            img_file:
              type: string
              example: xxx.jpg
            category_id:
              type: integer
              format: int64
              example: 1
            category_name:
              type: string
              example: 食費
    Categories:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
            - category_name
            - color_type
          properties:
            id:
              type: integer
              format: int64
              example: 1
            category_name:
              type: string
              example: 食費
            color_type:
              type: integer
              format: int64
              example: 1
    Category:
      type: object
      required:
        - id
        - category_name
        - color_type
      properties:
        id:
          type: integer
          format: int64
          example: 1
        category_name:
          type: string
          example: 食費
        color_type:
          type: integer
          format: int64
          example: 1
    MonthRate:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - category_id
            - category_name
            - color_type
            - money
          properties:
            category_id:
              type: integer
              format: int64
              example: 1
            category_name:
              type: string
              example: 食費
            color_type:
              type: integer
              format: int64
              example: 1
            money:
              type: integer
              format: int64
              example: 200
    LineGraph:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - month
            - sum_money
          properties:
            month:
              type: string
              format: date
              example: 20200501
            sum_money:
              type: integer
              format: int64
              example: 100000
    Partners:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
            - name
            - email
          properties:
            id:
              type: integer
              format: int64
              example: 4
            name:
              type: string
              example: パートナーさん
            email:
              type: string
              example: partner@gmail.com
    Partner:
      type: object
      required:
        - id
        - name
        - email
      properties:
        id:
          type: integer
          format: int64
          example: 4
        name:
          type: string
          example: パートナーさん
        email:
          type: string
          example: partner@gmail.com

tags:
